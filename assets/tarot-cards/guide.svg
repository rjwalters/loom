  </text>

  <!-- Symbol (Placeholder - to be replaced with actual artwork) -->
  <circle cx="100" cy="180" r="60" fill="none" stroke="#e94560" stroke-width="2"/>
  <text x="100" y="190" font-family="sans-serif" font-size="48" fill="#e94560" text-anchor="middle">
    ‚≠ê
  </text>

  <!-- Role Name -->
  <text x="100" y="300" font-family="serif" font-size="14" fill="#eaeaea" text-anchor="middle">
    GUIDE
  </text>

  <!-- Tagline -->
  <text x="100" y="320" font-family="serif" font-size="10" fill="#eaeaea" text-anchor="middle" opacity="0.8">
    Illuminates the Path Forward
  </text>
</svg>
