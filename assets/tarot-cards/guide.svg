<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 350" class="tarot-card">
  <!-- Card Background -->
  <rect width="200" height="350" fill="#1a1a2e" stroke="#e94560" stroke-width="3" rx="10"/>

  <!-- Card Border -->
  <rect x="10" y="10" width="180" height="330" fill="none" stroke="#eaeaea" stroke-width="2" rx="5"/>

  <!-- Title Section -->
  <text x="100" y="40" font-family="serif" font-size="16" fill="#eaeaea" text-anchor="middle" font-weight="bold">
    THE STAR
  </text>

  <!-- Roman Numeral -->
  <text x="100" y="60" font-family="serif" font-size="12" fill="#e94560" text-anchor="middle">
