# Cloudflare Pages configuration
name = "loom-quickstart-webapp"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "loom-quickstart-db"
database_id = "YOUR_DATABASE_ID"  # Replace with your actual D1 database ID

# Environment variables (add secrets via `wrangler secret put`)
[vars]
APP_NAME = "Loom Quickstart"
