<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loom</title>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="app" class="h-screen flex flex-col">
      <!-- Header -->
      <header id="header" class="h-16 px-6 flex items-center justify-between border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        <div class="flex items-center gap-4">
          <h1 class="text-lg font-bold">Loom</h1>
          <div class="flex items-center gap-2">
            <input
              id="workspace-path"
              type="text"
              placeholder="Select or enter workspace path..."
              class="px-3 py-1 text-sm bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-96"
            />
            <button
              id="browse-workspace"
              class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded"
              title="Browse for folder"
            >
              üìÅ
            </button>
            <div id="workspace-error" class="text-xs text-red-500 dark:text-red-400 hidden"></div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button id="theme-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
            <span id="theme-icon">üåì</span>
          </button>
        </div>
      </header>

      <!-- Primary Terminal -->
      <main id="primary-terminal" class="flex-1 p-4 bg-gray-50 dark:bg-gray-900">
        <!-- Terminal content here -->
      </main>

      <!-- Mini Terminal Row -->
      <footer id="mini-terminal-row" class="h-40 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <!-- Mini terminals here -->
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
