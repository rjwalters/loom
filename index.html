<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loom</title>
  </head>
  <body class="bg-gray-200 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="app" class="h-screen flex flex-col">
      <!-- Header -->
      <header id="header" class="h-16 px-6 flex items-center justify-between border-b border-gray-300 dark:border-gray-700 bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center gap-4">
          <div id="workspace-name" class="text-lg font-bold">
            <!-- Dynamically rendered: "Loom" or repo name -->
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button id="theme-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded" aria-label="Toggle theme">
            <span id="theme-icon">ðŸŒ“</span>
          </button>
          <button id="close-workspace-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-gray-600 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-400" aria-label="Close workspace" title="Close Workspace">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- Primary Terminal -->
      <main id="primary-terminal" class="flex-1 p-4 bg-gray-200 dark:bg-gray-900">
        <!-- Terminal content here -->
      </main>

      <!-- Mini Terminal Row -->
      <footer id="mini-terminal-row" class="h-40 mb-4 border-t border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800">
        <!-- Mini terminals here -->
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
