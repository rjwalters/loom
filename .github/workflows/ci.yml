name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm format --check
      # Biome doesn't format Rust, so skip pnpm format:rust check here

  frontend-typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec tsc --noEmit

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:unit
      # Vitest unit tests only, no Rust tests needed here

  backend-lint:
    name: Rust Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev libappindicator3-dev patchelf
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check
      - name: Build daemon binary (required for Tauri app)
        run: |
          cargo build --package loom-daemon --release
          # Create platform-specific symlink expected by Tauri
          ln -sf loom-daemon target/release/loom-daemon-x86_64-unknown-linux-gnu
      - run: cargo clippy --workspace --all-targets -- -D warnings

  backend-tests:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev libappindicator3-dev patchelf
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build daemon binary (required for Tauri app)
        run: |
          cargo build --package loom-daemon --release
          # Create platform-specific symlink expected by Tauri
          ln -sf loom-daemon target/release/loom-daemon-x86_64-unknown-linux-gnu
      - run: cargo test --workspace

  backend-build:
    name: Daemon Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev libappindicator3-dev patchelf
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build daemon binary (required for Tauri app)
        run: |
          cargo build --package loom-daemon --release
          # Create platform-specific symlink expected by Tauri
          ln -sf loom-daemon target/release/loom-daemon-x86_64-unknown-linux-gnu
      - run: cargo check --workspace --all-targets
