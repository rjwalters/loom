        echo "Command: $COMMAND"
        echo "Max attempts: $MAX_ATTEMPTS"
        echo "Retry wait: ${RETRY_WAIT}s"
        echo "Timeout per attempt: ${TIMEOUT_MINUTES}m"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""

        attempt=1
        while [ $attempt -le $MAX_ATTEMPTS ]; do
          echo "ğŸ“ Attempt $attempt of $MAX_ATTEMPTS"
          echo "â° Started at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          # Run command with timeout
          if timeout ${TIMEOUT_SECONDS}s bash -c "$COMMAND"; then
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âœ… Command succeeded on attempt $attempt"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            exit 0
          fi

          exit_code=$?
          echo ""

          if [ $exit_code -eq 124 ]; then
            echo "â±ï¸  Command timed out after ${TIMEOUT_MINUTES} minutes"
          else
            echo "âŒ Command failed with exit code: $exit_code"
          fi

          if [ $attempt -lt $MAX_ATTEMPTS ]; then
            echo "â³ Waiting ${RETRY_WAIT}s before retry..."
            sleep $RETRY_WAIT
