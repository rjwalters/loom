name: 'Retry Command'
description: 'Retry a command with configurable attempts and backoff'
author: 'Loom Team'

inputs:
  command:
    description: 'Command to execute'
    required: true
  max_attempts:
    description: 'Maximum number of attempts'
    required: false
    default: '3'
  retry_wait_seconds:
    description: 'Seconds to wait between retries'
    required: false
    default: '5'
  timeout_minutes:
    description: 'Timeout in minutes for each attempt'
    required: false
    default: '10'
  shell:
    description: 'Shell to use for command execution'
    required: false
    default: 'bash'

runs:
  using: 'composite'
  steps:
    - name: Execute command with retry
      shell: ${{ inputs.shell }}
      run: |
        set +e  # Don't exit on error - we handle it

        MAX_ATTEMPTS=${{ inputs.max_attempts }}
        RETRY_WAIT=${{ inputs.retry_wait_seconds }}
        TIMEOUT_MINUTES=${{ inputs.timeout_minutes }}
        TIMEOUT_SECONDS=$((TIMEOUT_MINUTES * 60))
        COMMAND="${{ inputs.command }}"

