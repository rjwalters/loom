[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "loom-tools"
version = "0.1.0"
description = "Shared Python utilities for Loom orchestration scripts"
requires-python = ">=3.10"
license = "MIT"

[project.scripts]
loom-shepherd = "loom_tools.shepherd.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
